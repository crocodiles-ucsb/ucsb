<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{url_for('static', path='/admin.css') }}" rel="stylesheet">
    <title>Операторы</title>
</head>

<body>

<div class="grid-container">

    <div class="sidebar">
        <a class="active" href="{{base_url}}/admins/{{admin_id}}">
            <img src="{{url_for('static', path='/triangle.png')}}" class="triangle"></img>Операторы</a>
        <a href="{{base_url}}/admins/{{admin_id}}/securities">
            <img src="{{url_for('static', path='/triangle.png') }}" class="triangle"></img>Охранники</a>
        <a href="./admin_dics.html">
            <img src="{{url_for('static', path='/triangle.png') }}" class="triangle"></img>Словари</a>
    </div>

    <div class="search">
        <input type="search" placeholder="Поиск">
        <button class="search_button"> Найти</button>
        <button onclick="location.href='{{base_url}}/admins/{{admin_id}}/add_operator'" class="add_button"
                type="button"> +
            Добавить
        </button>
    </div>

    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#">&raquo;</a>
    </div>

    <div class="table-wr">
        <table id="table">
            <tr>
                <th>ФИО</th>
            </tr>
            {%for operator in operators%}
            <tr>
                <td>{{operator.last_name}} {{operator.first_name}} {{operator.patronymic}}</td>
            </tr>
            {%endfor%}
        </table>
    </div>

</div>

</body>

</html>
