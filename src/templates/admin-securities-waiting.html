<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{url_for('static', path='/admin.css') }}" rel="stylesheet">
    <title>Охранники</title>
</head>

<body>
<script>
    base_url = '{{base_url}}';
</script>

{% block javascript %}
<script src="{{ url_for('static',path='/copy_url_to_clipboard.js') }}"></script>
<script src="{{ url_for('static',path='/delete_user_to_register.js') }}"></script>
{% endblock %}
<div class="grid-container">

    <div class="topbar">
        <a href="{{base_url}}/admins/{{admin_id}}/securities">Зарегистрированные</a>
        <a class="active" href="{{base_url}}/admins/{{admin_id}}/securities?pending=True">В ожидании регистриации</a>
    </div>

    <div class="sidebar">
        <a href="{{base_url}}/admins/{{admin_id}}">
            <img src="{{url_for('static', path='/triangle.png')}}" class="triangle"></img>Операторы</a>
        <a class="active" href="{{base_url}}/admins/{{admin_id}}/securities">
            <img src="{{url_for('static', path='/triangle.png') }}" class="triangle"></img>Охранники</a>
        <a href="./admin_dics.html">
            <img src="{{url_for('static', path='/triangle.png') }}" class="triangle"></img>Словари</a>
    </div>

    <div class="search">
        <label>
            <input type="search" placeholder="Поиск">
        </label>
        <button class="search_button"> Найти</button>
        <button onclick="location.href='{{base_url}}/admins/{{admin_id}}/add_security'" type="button"
                class="add_button"> +
            Добавить
        </button>
    </div>

    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#">&raquo;</a>
    </div>

    <div class="table-wr">
        <table id="table">
            <tr>
                <th>ФИО</th>
                <th>Должность</th>
                <th>Ссылка</th>
                <th></th>
            </tr>

            {%for security in securities%}
            <tr>
                <td>{{security.last_name}} {{security.first_name}} {{security.patronymic}}</td>
                <td>{{security.position}}</td>
                <td>
                    <button id="copy" onclick="copyUrlToClipboard('{{security.uuid}}')" class="copy_button">Скопировать
                    </button>
                </td>
                <td>
                    <button onclick="delete_user_to_register('{{security.uuid}}')" class="delete_button">Удалить
                    </button>
                </td>
            </tr>
            {%endfor%}

        </table>
    </div>

</div>

</body>

</html>
