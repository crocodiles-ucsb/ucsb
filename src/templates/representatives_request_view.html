<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./agent_requests.css" rel="stylesheet" type="text/css">
    <title>Результат закрытой заявки</title>
</head>

<body>

<div class="grid-container">

    <div class="agent_contract_wr">
        <p><b>Объект:</b> Алмазные шахты</p>
        <p><b>Договор:</b> <a href="#"> Название догвоора</a></p>
    </div>

    <div class="object_workers_wr">
        <p><b>Кол-во рабочих:</b> 3</p>
        <p><b>Кол-во одобренных заявок:</b> 2</p>
        <p><b>Кол-во отколнённых заявок:</b> 1</p>
    </div>


    <div class="search">
        <label>
            <input placeholder="Поиск" type="search">
        </label>
        <button class="search_button"> Найти</button>
    </div>

    <div class="back_wr">
        <button class="blue_button">Назад</button>
    </div>

    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#">&raquo;</a>
    </div>

    <div class="table-wr">
        <table id="table">
            <tr>
                <th>ФИО</th>
                <th>Должность</th>
                <th>Баллы за нарушения</th>
                <th>Статус заявки</th>
                <th>Причина</th>
            </tr>
            <tr class="allowed">
                <td><a href="#">Иванов Иван Иванович</a></td>
                <td>Грузчик</td>
                <td>0</td>
                <td>Одобрена</td>
                <td>-</td>
            </tr>
            <tr class="denied">
                <td><a href="#">Иванов Иван Иванович</a></td>
                <td>Грузчик</td>
                <td>0</td>
                <td>Отклонена</td>
                <td>
                    <button class="check_button">Просмотреть</button>
                </td>
            </tr>
        </table>
    </div>

    <div class="exit_wr">
        <button class="exit_button">Выйти</button>
    </div>

</div>

</body>

</html>
