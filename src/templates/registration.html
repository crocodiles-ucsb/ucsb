<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', path='/reg_form.css') }}" rel="stylesheet">
    <title>Регистрация</title>
</head>

<body>
<form id="reg_form">
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <div class="reg-wr">
                    <h2>Регистрация</h2>
                    <div class="form">
                        <input type="text" placeholder="Введите логин" name="username">
                        <input type="password" placeholder="Введите пароль" name="password">
                        <input type="password" placeholder="Повторите пароль" name="repeated_password">
                        <button> Зарегистрироваться</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
<script>
    window.onload = async function () {
        let form = document.getElementById("reg_form");
        form.onsubmit = submitted.bind(form);
    };

    async function submitted(event) {
        event.preventDefault();
        const form = new FormData(reg_form);
        if (form.get('username') === '') {
            alert('Введите имя пользователя');
            return
        }
        if (form.get("password") !== form.get("repeated_password")) {
            alert("Пароли не совпадают");
            return
        }
    }
</script>
</html>
